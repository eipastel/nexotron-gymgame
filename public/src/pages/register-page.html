<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link do CSS e Fonts -->
  <link rel="stylesheet" href="../styles/register-page-style.css">

  <!-- Link do Bootstrap -->
  <link rel="stylesheet" href="../styles/bootstrap-5.3.1-dist/css/bootstrap.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../imgs/favicon-logo-nexotron.ico" type="image/x-icon">
    
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <title>Cadastro</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-center">Gym Game</h1>

    <div class='mt-3 text-center register-container'>
        <div class='row align-items-center'>
            <h2 class="mt-2 pt-2">Cadastro</h2>
            
            <div id='msgError'></div>
            <div id='msgSuccess'></div>
            
            <!-- <form action="/register" method="post"> -->
                <div class="pt-3 label-float">
                    <input class="w-75 rounded-3" type="text" id="name" placeholder="Nome" required>
                </div>
    
                <div class="pt-3 label-float">
                    <input class="w-75 rounded-3" type="text" id="username" placeholder="Usuário" required>
                </div>

                <div class="pt-3 label-float">
                    <input class="w-75 rounded-3" type="email" id="email" placeholder="E-mail" required>
                </div>
                
                <div class="passShowHidden pt-3 label-float">
                    <input class="w-75 rounded-3" type="password" id="password" placeholder="Senha" required>
                    <i class="showPass fa-solid fa-eye-slash" aria-hidden="false"></i>
                </div>
    
                <div class="passShowHidden pt-3 label-float">
                    <input class="w-75 rounded-3" type="password" id="confirmPassword" placeholder="Confirme a Senha" required>
                    <i class="showConfirmPass fa-solid fa-eye-slash" aria-hidden="false"></i>
                </div>
                
                <div class='pt-1 justify-center register-button'>
                    <button class="mt-4 mb-4 w-75 p-2 rounded-3 button" onclick='register()'>Cadastrar</button>
                </div>
            <!-- </form> -->

            <div class='justify-center mb-4'>
                <p>Já possui uma conta?</p>
                <a class='login-button py-2 px-4 rounded-3' href='../../index.html'>Conecte-se agora!</a>
            </div>
        </div>
    </div>
    <script src="../script/register-page.js"></script>
</body>
</html>
